<!DOCTYPE html>
<html>
  <head>
    <title>Tamagochi</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1>Tama-Clone!</h1>
        <p>Your fun-time pet that is legally distinct from other fun-time pets!</p>
      </div>
      
      <div class="form-group">
        <label for="namePet">Name Your New Friend!</label>
        <input type=text name="namePet" id="namePet" class="form-control">
        <p class='errorMessage'></p>
      </div>
      <div class="form-group">
        <label for="petTypeSelector">What Type is Your New Friend?</label>
        <select name="petTypeSelector" id="petTypeSelector">
          <option value='giraffe'>Giraffe</option>
          <option value='bunny'>Bunny</option>
          <option value='penguin'>Penguin</option>
          <option value='lion'>Lion</option>
        </select>
      </div>
      <button class="btn btn-info" id="addPet">Add a New Pet!</button>

      <ul id="petList">

      </ul>

      <button class='btn btn-info' id='showRules'>Show Me The Rules!</button>
      <div id='rules'>
        <p>Name your pet and pick a type to add him to your roster! But be careful- if you don't attend to your pet's needs, they'll die! Also, tending to their needs makes them needier! Good luck!</p>
      </div>
    </div>
  </body>
</html>
